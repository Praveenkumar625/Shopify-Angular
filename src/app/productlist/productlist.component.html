<div class="productList">
    <h1 >All Product List</h1>
    <p class="messege-p">{{productMessege}}</p>
<!-- <section>
    <mat-paginator #paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</section> -->

<div class="d-flex justify-content-end  my-0" id="pagi">
    <pagination-controls (pageChange)="renderpage($event) ">
    </pagination-controls>
</div>

<table class="my-0">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>color</th>
                <th>catagory</th>
                <th>Discription</th>
                <th>Action</th>

            </tr>
        
        </thead>
        <tbody>
<!-- <tr *ngFor="let item of productList"> -->

<tr *ngFor="
             let item of productList
             | paginate
             :{
                itemsPerPage:5,
               currentPage:pagination,
               totalItems:allUsers}">


    <td scope="row"><a routerLink="/details/{{item.id}}"><img src="{{item.Imageurl}}" /> </a></td>
                <td><a routerLink="/details/{{item.id}}">{{item.name}} </a></td>
                <td>{{item.Price}} </td>
                <td>{{item.color}}</td>
                <td>{{item.Category}}</td>
                <td>{{item.Discription}}</td>
                
                <td>
                
                    <fa-icon data-bs-toggle="tooltip" title="Delete Product" id="delete" (click)="deleteProduct(item.id)"
                        [icon]="icon"></fa-icon>
            </tr>
        </tbody>
    </table>
