<div class="container">
<p id="para">Try Shopify for free, and explore all the tools and services you need to start, run, and grow your
    business.</p>
</div>

<div class="add-product">
    <h1>Add New Products</h1>
    <p class="messege-p">{{addProductMessege}}</p>
    <form #addproduct="ngForm" (ngSubmit)="submit(addproduct.value)" class="common-form">
        <input class="form-input" type="text" ngModel placeholder="Enter Product Name" name="name">
        <input class="form-input" type="text" ngModel placeholder="Enter Product Price" name="Price">
        <input class="form-input" type="text" ngModel placeholder="Enter Product Color" name="color">
        <input class="form-input" type="text" ngModel placeholder="Enter Product Category" name="Category">
        <textarea class="form-input" type="text" ngModel placeholder="Enter Product Discription" name="Discription" >
            name="Discription"></textarea>
        <input class="form-input" type="text" ngModel name="Imageurl" placeholder="Enter Product Image URL">

        <button class="prodsub">Subit Product</button>

    </form>
</div>

<div class="sellpage">
    <h1>Start selling with Shopify today</h1>

</div>
